name: test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run 
      run: | 
        npm start
        mv .nx ./.nx-artifact

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: nx-artifact
        path: ./.nx-artifact